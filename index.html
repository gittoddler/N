
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom PDF Download</title>
</head>
<body>
  <h2>Download PDF with Custom Name</h2>
  <button onclick="downloadPDF()">Download as report_finalcmnt.pdf</button>

  <script>
    function downloadPDF() {
      const fileUrl = "https://download.books.ms/main/4254000/22a87b16b9e03d07568e31425ad3bd3e/Mark%20Stokes%20-%20Typescript%20and%20Java%20Coding%20Made%20Simple_%20A%20Beginner%E2%80%99s%20Guide%20to%20Programming%20-%202%20Books%20in%201-Independently%20Published%20%282024%29.epub";
      const fileName = "report_final22.html";  // or use .docx etc.

      fetch(fileUrl)
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          link.click();
        })
        .catch(console.error);
    }
  </script>
</body>
</html>
