<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom File Downloader</title>
</head>
<body>
  <h2>Download File with Custom Name</h2>

  <label for="fileUrl">File URL:</label><br>
  <input type="text" id="fileUrl" placeholder="https://example.com/sample.pdf" style="width: 80%;"><br><br>

  <label for="fileSuffix">File Extension (e.g., .pdf, .docx):</label><br>
  <input type="text" id="fileSuffix" placeholder=".pdf"><br><br>

  <button onclick="downloadFile()">Download File</button>

  <script>
    function downloadFile() {
      const fileUrl = document.getElementById('fileUrl').value.trim();
      const fileSuffix = document.getElementById('fileSuffix').value.trim() || '.pdf';
      const fileName = `report_final${fileSuffix}`;

      if (!fileUrl) {
        alert("Please enter a file URL.");
        return;
      }

      const link = document.createElement('a');
      link.href = fileUrl;
      link.download = fileName;
      link.target = '_blank';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
